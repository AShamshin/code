<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen"><b id="result"></b></div>
      <button id="buttonDelete" class="buttonDelet">C</button>

      <div class="buttons-block">
        <button id="buttonSeven" class="button">7</button>
        <button id="buttonEight" class="button">8</button>
        <button id="buttonNine" class="button">9</button>
        <button id="buttonDivide" class="button">/</button>
        <button id="buttonFour" class="button">4</button>
        <button id="buttonFive" class="button">5</button>
        <button id="buttonSix" class="button">6</button>
        <button id="buttonMultiply" class="button">*</button>
        <button id="buttonOne" class="button">1</button>
        <button id="buttonTwo" class="button">2</button>
        <button id="buttonThree" class="button">3</button>
        <button id="buttonPlus" class="button">+</button>
        <button id="buttonZero" class="button">0</button>
        <button id="buttonDot" class="button">.</button>
        <button id="buttonEquals" class="button">=</button>
        <button id="buttonMinus" class="button">-</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
<p></p>
